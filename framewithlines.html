<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var circle = document.createElement('div');
circle.style.borderRadius = '50%';
circle.style.width = '60px';
circle.style.height = '250px';
circle.style.left = '80%';
circle.style.top = '10%';
circle.style.backgroundColor = 'red';
circle.style.position = 'absolute';

document.body.appendChild(circle);

var i = 0;
var interval = setInterval(function() {
  circle.style.backgroundColor = 'hsl(' + i + ', 100%, 50%)';
  circle.style.transform = 'rotate(' + i + 'deg)';
  i += 10;
  if (i > 360) {
    clearInterval(interval);
  }
}, 2);

var i = 0;
var interval = setInterval(function() {
  circle.style.backgroundColor = 'hsl(' + i + ', 100%, 50%)';
  circle.style.transform = 'rotate(' + i + 'deg)';
  i += 10;
  if (i > 360) {
    clearInterval(interval);
  }
}, 20);

';

var whiteCircle = document.createElement('div');
whiteCircle.style.borderRadius = '50%';

whiteCircle.style.height = '50px';
whiteCircle.style.left = '23%';
whiteCircle.style.top = '36%';
whiteCircle.style.backgroundColor = 'blue';
whiteCircle.style.position = 'absolute';

document.body.appendChild(whiteCircle);

for (var i = 0; i < 100; i++) {
  var line = document.createElement('div');
  line.style.width = '2px';
  line.style.height = '100%';
  line.style.backgroundColor = 'black';
  line.style.position = 'absolute';
  line.style.left = i + '%';
  document.body.appendChild(line);
}

var i = 0;
var interval = setInterval(function() {
  whiteCircle.style.backgroundColor = 'hsl(' + i + ', 100%, 50%)';

  if (i > 360) {
    clearInterval(interval);

  i += 10;
  if (i > 360) {
    clearInterval(interval);
  }
}, 20);
});
        </script>
    </head>

</html>
